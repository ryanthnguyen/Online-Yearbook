<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link href="css/registration.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="logo">
    <img src="Logos/log2.png"/>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Create Account</legend>
                  <div class="form-group">
                    <label for="usernameBox" class="sr-only control-label">Choose Your Username</label>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="usernameBox" placeholder="Choose Your Username"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="passwordBox" class="sr-only control-label">Choose Your Password</label>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="passwordBox" placeholder="Choose Your Password"/>
                    </div>
                  </div>
              </fieldset>
            </form>
        </div>
      </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
